<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java FM Playground</title>
</head>
<body>
<h1>Data from API:</h1>
    <pre id="apiData"></pre>

    <script src="config.js"></script>
<script>
    // Replace with your API endpoint
    const apiEndpoint = frontendConfig.apiDomain + "foundation-models";

    fetch(apiEndpoint)
        .then(response => response.json())
        .then(data => {
            document.getElementById("apiData").innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
            console.error("Something went wrong:", error);
        });
</script>
</body>
</html>
